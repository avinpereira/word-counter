<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<body>
    <h1>Word Counter using Django</h1>
    <a href="{% url 'about'%}">About Word Counter</a>

    <form action="{% url 'count' %}">
        <!-- name attribute helps us retrieve the information from html to our views function -->
        <textarea name="fulltext" id="text" cols="50" rows="20"></textarea>
        <br>
        <input type="submit" value="Count" >
    </form>
    
</body>
</html>
